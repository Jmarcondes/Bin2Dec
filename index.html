<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Bin2Dec</title>
        <link rel="icon" href="icon.svg"/>
        <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
        <script src='main.js'></script>
    </head>

    <body>
        <div class="banner">
            <img class="logo" src="icon.svg" width="3%" height="3%">
        </div>

        <div class="baseButton">
            <button class="button" onclick="baseValue('binary')">Bin</button>
            <button class="button" onclick="baseValue('hexadecimal')">Hex</button>
            <button class="button" onclick="baseValue('octal')">Oct</button>
        </div>

        <div class="content">
            <p>Enter the value to be converted to decimal, from base...</p>
            <p id="base">binary</p>
            <div>
                <input type="text" id="input">
            </div>
            <button class="button" onclick="convertDecimal()">To Convert</button>
            <p id="result"></p>
        </div>
    </body>
